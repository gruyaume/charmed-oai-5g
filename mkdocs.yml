site_name: Charmed OAI 5G Core Network
repo_url: https://github.com/gruyaume/charmed-oai-5g
copyright: Guillaume Belanger

nav:
    - "Home": "index.md"
    - "How-to Guides":
        - "Deploy the 5G Core": 'how-to/deploy_charmed_oai_5g_core.md'
        - "Deploy the 5G RAN": 'how-to/deploy_charmed_oai_5g_ran.md'
    - "Reference":
        - "Model": "reference/model.md"

theme:
  name: material
  font:
    text: Ubuntu
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.expand
    - content.tabs.link

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
